import javax.crypto.Cipher
import javax.crypto.spec.IvParameterSpec
import javax.crypto.spec.SecretKeySpec

ext {
    encrypt = { plainText ->
        def secret = "1558668820991598"
        def cipher = Cipher.getInstance("AES/CBC/PKCS5Padding")
        SecretKeySpec key = new SecretKeySpec(secret.getBytes("UTF-8"), "AES")
        cipher.init(Cipher.ENCRYPT_MODE, key, new IvParameterSpec("0102030405060708".getBytes("UTF-8")))
        return cipher.doFinal(plainText.getBytes("UTF-8")).encodeBase64().toString()
    }
}